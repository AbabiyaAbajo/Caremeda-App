<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <button class="btn btn-sm btn-dark" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </button>
      <button class="btn btn-sm btn-outline-dark" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </button>
      <button class="btn btn-sm btn-dark" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Next
      </button>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <button class="btn btn-sm btn-dark" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        Month
      </button>
      <button class="btn btn-sm btn-dark" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Week
      </button>
      <button class="btn btn-sm btn-dark" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Day
      </button>
    </div>
  </div>
</div>

<br>

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events$ | async"
    [cellTemplate]="customCellTemplate">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events$ | async">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events$ | async">
  </mwl-calendar-day-view>
</div>
