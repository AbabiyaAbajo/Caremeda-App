  <!-- Main navbar -->
  <nav class="navbar navbar-main navbar-expand-lg navbar-transparent bg-dark"
    [ngClass]="{'navbar-dark': headerTheme === 'dark', 'navbar-light': headerTheme === 'light'}" id="navbar-main">
    <div class="container px-lg-0">
      <!-- Logo -->
      <a class="navbar-brand mr-lg-5" routerLink="/">
        <img *ngIf="headerTheme === 'dark'" src="assets/img/brand/logo-white.png" id="navbar-logo" height="20"
          alt="Caremada logo">
        <img *ngIf="headerTheme === 'light'" src="assets/img/brand/logo.png" id="navbar-logo" height="20"
          alt="Caremada logo">
      </a>
      <!-- Navbar collapse trigger -->
      <button id="hamburgerIconBtn" class="navbar-toggler pr-0" type="button" data-toggle="collapse" data-target="#navbar-main-collapse"
        aria-controls="navbar-main-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar nav -->
      <div class="collapse navbar-collapse" id="navbar-main-collapse">
        <ul class="navbar-nav align-items-lg-center">
          <!-- Home - Overview  -->
          <li *ngIf="!isServiceProvider" class="nav-item active">
            <a class="nav-link" routerLink="/account/upgrade" onclick='$(".navbar-toggler").click();'>Become a Service Provider</a>
          </li>
        </ul>

        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/search/work-offer" onclick='$(".navbar-toggler").click();'>Find a Work Offer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/search/service-provider" onclick='$(".navbar-toggler").click();'>Find a Service Provider</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" routerLink="/work-offer/new" onclick='$(".navbar-toggler").click();'><i class="fas fa-plus"></i> Work Offer</a>
          </li>
          <!-- <li class="nav-item d-lg-none d-xl-block">
            <a class="nav-link" href="#">Help</a>
          </li> -->
          <li *ngIf="!isLoggedIn" class="nav-item mr-0">
            <a routerLink="/login" class="btn btn-sm rounded-pill rounded-pill d-lg-inline-flex"
              [ngClass]="{'btn-white': headerTheme === 'dark', 'btn-primary': headerTheme === 'light'}" onclick='$(".navbar-toggler").click();'>
              <span class="btn-inner--text">Login</span>
            </a>
          </li>

          <li *ngIf="isLoggedIn && user$ | async" class="nav-item dropdown dropdown-animate" data-toggle="hover">
            <a class="nav-link dropdown-toggle" routerLink="/account/dashboard" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user-circle"></i> {{ (user$ | async).firstName }}
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow p-0">
              <ul class="list-group list-group-flush">
                <li>
                  <a class="list-group-item list-group-item-action" routerLink="/account/dashboard" onclick='$(".navbar-toggler").click();'>
                    <div class="media d-flex align-items-center">
                      <i class="fas fa-id-card"></i>

                      <div class="media-body ml-3">
                        <h6 class="mb-0">Dashboard</h6>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a class="list-group-item list-group-item-action" routerLink="/account/inbox" onclick='$(".navbar-toggler").click();'>
                    <div class="media d-flex align-items-center">
                      <i class="fas fa-envelope"></i>

                      <div class="media-body ml-3">
                        <h6 class="mb-0">Inbox</h6>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                <li>
                  <a class="list-group-item list-group-item-action" routerLink="/account/notifications" onclick='$(".navbar-toggler").click();'>
                    <div class="media d-flex align-items-center">
                      <i class="fas fa-bell"></i>

                      <div class="media-body ml-3">
                        <h6 class="mb-0">Notifications</h6>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a class="list-group-item list-group-item-action" routerLink="/account/settings" onclick='$(".navbar-toggler").click();'>
                    <div class="media d-flex align-items-center">
                      <i class="fas fa-cog"></i>

                      <div class="media-body ml-3">
                        <h6 class="mb-0">Settings</h6>
                      </div>
                    </div>
                  </a>
                </li>
                <!-- <a class="dropdown-item" href="#">
                  <span class="float-right badge badge-primary">4</span>

                <a class="dropdown-item" href="#">
                  <i class="fas fa-cog"></i>Settings
                </a>

                <a class="dropdown-item" href="#">
                  <i class="fas fa-sign-out-alt"></i>Sign out
                </a> -->
              </ul>

              <div class="dropdown-divider" role="presentation"></div>

              <ul class="list-group list-group-flush">
                <li>
                  <a class="list-group-item list-group-item-action" href="javascript:void(0)" (click)="logout()" onclick='$(".navbar-toggler").click();'>
                    <div class="media d-flex align-items-center">
                      <i class="fas fa-sign-out-alt"></i>

                      <div class="media-body ml-3">
                        <h6 class="mb-0">Logout</h6>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div> 
    </div>
  </nav>
